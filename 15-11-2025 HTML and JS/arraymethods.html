<!DOCTYPE html>
<html>
    <body>
        <script>
            var arr=[10,20,30]
            document.write("</br>affter push")
            arr.push(40)
            display()
            document.write("</br> affter shift")
            arr.shift()
            display()
            document.write("</br> for each ")

            arr.forEach(arra)

            function arra(n1)
            {
              document.write(" "+ n1)  
            }
            document.write("</br> for each arrow function ")
            arr.forEach((n)=>document.write("</br> for each "+n))

            var afterfilter=arr.filter(n=>n>20)
            document.write("</br> reduce   function ")
             document.writeln(arr.reduce((acc,val)=>acc+val,1) )  

            
            function display()
            {
            for( x of arr){
                document.writeln(x)
            }
        }

        </script>
    </body>
</html>
