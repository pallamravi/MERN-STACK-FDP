<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form name="reg">
            <input type="text" placeholder="enter number" name="n1"/>
            <input type="text" placeholder="enter number" name="n2"/>

        </form>
        <h1 id="result"></h1>
        <button onclick="add()">add</button>
        <script>
            function add()
            {            
            var regform=document.forms["reg"];
           var num1=parseInt(regform["n1"].value);
           var num2=parseInt(regform["n2"].value);
           document.getElementById("result").innerHTML=num1+num2;
            }
        </script>
    </body>
</html>
